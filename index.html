  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121821;
      --panel-2: #0e141b;
      --text: #e7edf5;
      --muted: #9fb3c8;
      --accent: #7dd3fc; /* pointer accent */
      --ring: rgba(125, 211, 252, 0.35);
      --shadow: 0 30px 80px rgba(0,0,0,0.45), inset 0 0 60px rgba(255,255,255,0.03);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Malgun Gothic, Apple SD Gothic Neo, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 70% -10%, rgba(125,211,252,0.10), transparent 60%),
                  radial-gradient(800px 500px at -10% 110%, rgba(34,197,94,0.08), transparent 60%),
                  var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 1100px;
      margin: 36px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 28px;
    }

    @media (max-width: 980px){
      .wrap { grid-template-columns: 1fr; }
    }

    .card {
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 24px;
      padding: 22px;
      box-shadow: var(--shadow);
    }

    h1 { font-size: 22px; margin: 0 0 14px; letter-spacing: 0.2px; }
    p  { color: var(--muted); margin: 8px 0 0; line-height: 1.6; }

    /* Wheel area */
    .stage { display: grid; place-items: center; padding: 10px; }
    .wheel-shell { position: relative; width: min(78vw, 560px); aspect-ratio: 1/1; }

    .wheel {
      position: absolute; inset: 0;
      border-radius: 50%;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.08), inset 0 0 25px rgba(0,0,0,0.35);
      transition: transform 4.2s cubic-bezier(.17,.85,.22,1);
      /* conic-gradient background is injected via JS */
    }

    .wheel::after { /* subtle glass ring */
      content: ""; position: absolute; inset: 10px; border-radius: 50%;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), inset 0 70px 120px rgba(255,255,255,0.05);
    }

    .hub { position: absolute; inset: 0; display: grid; place-items: center; pointer-events: none; }
    .hub-dot {
      width: 84px; height: 84px; border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, rgba(255,255,255,0.25), rgba(255,255,255,0.04) 40%, rgba(0,0,0,0.25));
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 35px rgba(0,0,0,0.35), inset 0 0 18px rgba(125,211,252,0.18);
    }

    /* Pointer */
    .pointer {
      position: absolute; top: -6px; left: 50%; transform: translateX(-50%);
      width: 0; height: 0; border-left: 16px solid transparent; border-right: 16px solid transparent; border-bottom: 26px solid var(--accent);
      filter: drop-shadow(0 8px 18px rgba(125,211,252,0.45));
    }
    .pointer-cap {
      position: absolute; top: 16px; left: 50%; transform: translateX(-50%);
      width: 26px; height: 26px; border-radius: 50%;
      background: #0f172a; border: 2px solid rgba(255,255,255,0.6);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    .labels { position: absolute; inset: 0; pointer-events: none; }
    .label {
      position: absolute; left: 50%; top: 50%; transform-origin: 0 0;
      font-weight: 700; letter-spacing: 0.4px; font-size: clamp(16px, 2.5vw, 22px);
      color: #0b0b0b; text-shadow: 0 1px 0 rgba(255,255,255,0.5);
      padding: 6px 10px; border-radius: 999px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(255,255,255,0.6);
    }

    /* Controls */
    .controls { display:flex; gap: 12px; align-items: center; flex-wrap: wrap; margin-top: 14px; }
    .btn {
      background: linear-gradient(180deg, #d1f3ff, #8edcff);
      color: #002332; font-weight: 800; letter-spacing: 0.3px;
      border: 0; padding: 12px 18px; border-radius: 14px; cursor: pointer;
      box-shadow: 0 15px 30px rgba(125, 211, 252, 0.25), inset 0 -6px 18px rgba(255,255,255,0.4);
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
    .btn:active { transform: translateY(1px) scale(0.98); }
    .btn[disabled] { opacity: 0.55; cursor: not-allowed; }

    .readout {
      margin-top: 10px; padding: 12px 14px; border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.07);
      background: rgba(255,255,255,0.03);
      color: var(--text);
    }

    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { text-align: right; padding: 8px 10px; border-bottom: 1px dashed rgba(255,255,255,0.08); }
    th:first-child, td:first-child { text-align: left; }
    th { color: var(--muted); font-weight: 600; }

    .legend {
      display:flex; gap: 8px; align-items:center; font-size: 12px; color: var(--muted);
    }
    .swatch { width: 12px; height: 12px; border-radius: 3px; display:inline-block; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h1>ê°€ì¤‘ ëŒë¦¼íŒ Â· 1 / 2 / 4 / 8</h1>
      <p>í™•ë¥ ì€ ì—­ìˆœ ê°€ì¤‘(ê°•í™”)ìœ¼ë¡œ ì„¤ì •ë˜ì–´ ìˆìŠµë‹ˆë‹¤. ë²„íŠ¼ì„ ëˆŒëŸ¬ ëŒë ¤ë³´ì„¸ìš”.</p>
      <div class="stage">
        <div class="wheel-shell">
          <div class="pointer"></div>
          <div class="pointer-cap"></div>
          <div class="wheel" id="wheel"></div>
          <div class="labels" id="labels"></div>

        <div class="controls">
          <button id="spinBtn" class="btn">SPIN</button>
          <div class="legend"><span class="swatch" id="sw1"></span> 1 Â· <span class="swatch" id="sw2"></span> 2 Â· <span class="swatch" id="sw4"></span> 4 Â· <span class="swatch" id="sw8"></span> 8</div>
        </div>

      <table>
        <thead><tr><th>ê°’</th><th>í™•ë¥ </th><th>ê°ë„(Â°)</th></tr></thead>

<script>
(function(){
  const items = [
    { label: '1', prob: 0.4052, color: '#F59E0B' }, // amber-500
    { label: '2', prob: 0.2767, color: '#10B981' }, // emerald-500
    { label: '4', prob: 0.1890, color: '#3B82F6' }, // blue-500
    { label: '8', prob: 0.1291, color: '#EF4444' }, // red-500
  ];

  // DOM
  const wheel = document.getElementById('wheel');
  const labelsLayer = document.getElementById('labels');
  const spinBtn = document.getElementById('spinBtn');
  const readout = document.getElementById('readout');
  const tableBody = document.getElementById('tableBody');

  // expose colors in legend
  document.getElementById('sw1').style.background = items[0].color;
  document.getElementById('sw2').style.background = items[1].color;
  document.getElementById('sw4').style.background = items[2].color;
  document.getElementById('sw8').style.background = items[3].color;

  // Build segments (angles)
  let start = 0;
  const segments = items.map((it) => {
    const angle = it.prob * 360;
    const seg = { label: it.label, color: it.color, start: start, end: start + angle, mid: start + angle/2 };
    start += angle;
    return seg;
  });

  // Conic gradient background
  const stops = segments.map(s => `${s.color} ${s.start.toFixed(4)}deg ${s.end.toFixed(4)}deg`).join(',');
  wheel.style.background = `conic-gradient(${stops})`;

  // Labels (placed at mid angles)
  const radius = 48; // label radial offset from center (in % of half-size via CSS transforms)
  segments.forEach((s) => {
    const el = document.createElement('div');
    el.className = 'label';
    el.textContent = s.label;
    // Convert polar (mid angle) to a transform: rotate(mid) then translate outwards
    const r = s.mid; // degrees from +x axis (CSS conic 0deg = 3 o'clock)
    const dist = 78; // percentage of radius â€“ farther out so ë¼ë²¨ì´ ê°€ì¥ìë¦¬ ê·¼ì²˜ì— ìœ„ì¹˜
    el.style.transform = `translate(-50%, -50%) rotate(${r}deg) translate(${dist}%) rotate(${-r}deg)`;
    labelsLayer.appendChild(el);
  });

  // Table of probabilities
  segments.forEach((s) => {
    const tr = document.createElement('tr');
    const p = items.find(i => i.label === s.label).prob * 100;
    tr.innerHTML = `<td>${s.label}</td><td>${p.toFixed(2)}%</td><td>${(s.end - s.start).toFixed(2)}</td>`;
    tableBody.appendChild(tr);
  });

  // Weighted pick helper
  function pickWeighted(){
    const r = Math.random();
    let acc = 0;
    for (let i=0; i<items.length; i++){
      acc += items[i].prob;
      if (r < acc) return segments[i];
    }
    return segments[segments.length - 1];
  }

  // Spin logic
  let rotation = 0; // cumulative rotation in degrees
  let spinning = false;

  spinBtn.addEventListener('click', () => {
    if (spinning) return;
    spinning = true;
    spinBtn.disabled = true;

    const chosen = pickWeighted();
    // pick a target angle within the chosen segment, keeping a small margin
    const margin = Math.min(6, (chosen.end - chosen.start) / 6); // degrees
    const targetAngle = randBetween(chosen.start + margin, chosen.end - margin);

    // We want (90 - rot_final) mod 360 == targetAngle  => rot_final â‰¡ 90 - targetAngle (mod 360)
    const base = 90 - targetAngle; // principal solution
    const minTurns = randInt(4, 6); // whole extra spins for drama
    const k = Math.ceil((rotation - base + minTurns * 360) / 360);
    const rotFinal = base + k * 360;

    // apply
    wheel.style.transition = 'transform 4.2s cubic-bezier(.17,.85,.22,1)';
    wheel.style.transform = `rotate(${rotFinal}deg)`;

    const onDone = () => {
      wheel.removeEventListener('transitionend', onDone);
      rotation = rotFinal;
      spinning = false;
      spinBtn.disabled = false;
      readout.innerHTML = `ğŸ¯ ê²°ê³¼: <strong>${chosen.label}</strong>  (<span style="color:${chosen.color}">${(items.find(i=>i.label===chosen.label).prob*100).toFixed(2)}%</span>)`;
      // a subtle wobble
      wheel.style.transition = 'transform 300ms ease';
      wheel.style.transform = `rotate(${rotFinal + 1.2}deg)`;
      setTimeout(()=>{
        wheel.style.transform = `rotate(${rotFinal}deg)`;
      }, 300);
    };
    wheel.addEventListener('transitionend', onDone);
  });

  function randBetween(a,b){ return a + Math.random()*(b-a); }
  function randInt(a,b){ return Math.floor(a + Math.random()*(b-a+1)); }
})();
</script>
